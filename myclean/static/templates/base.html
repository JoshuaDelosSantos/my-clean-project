{% load static %}
<html>

  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>
      {% block title%}
        My Clean
      {% endblock %}
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  
  <body class="{% block body_class %}{% endblock %}">
    <header>
      <div class="header-container">
        <div class="logo-container">
          <a href="{% url 'cleaning_services' %}">
            <img id="myclean-logo" src="{% static 'images/MyClean_Blue.png' %}" alt="My Clean Logo">
          </a>
        </div>
        <nav>
          <div class="nav-links-container">
            <!-- We currently have 'cleaning_services' as homepage.-->
            <a href="{% url 'cleaning_services' %}">Home</a>
            {% if user.is_authenticated %}
                <a href="{% url 'sp_dashboard' %}">Profile</a>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login_sp' %}">Login</a>
                <a href="{% url 'register_sp' %}">Register</a>
            {% endif %}
          </div>
        </nav>
      </div>
    </header>

    <!-- We can inject any html code into the 'block content!' -->
    {% block content%} 
    {% endblock %}

    <footer>
      <div class="footer-container">
        <p>My Clean &copy; 2025</p>
        <p>The services listed on this website are currently only for testing. </p>
      </div>
    </footer>
  </body>
</html>
