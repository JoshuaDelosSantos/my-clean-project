{% extends "base.html" %}

{% block content %}
<div class="booking-content-container">

    <div class="booking-box">
        <h2>Book a Cleaning Service</h2>

        <p>You're booking with {{ service_provider.name }} for the date: {{ slot.date }}</p>

        <div class="booking-form">

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="booking-button-container">
                    <button type="submit">Book Now</button>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
