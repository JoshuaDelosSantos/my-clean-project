{% extends "base.html" %}

{% block title %}Service Provider - Add Availability{% endblock %}

{% block content %}
<div class="sp-add-availability-container">
    <h1>Add Availability Slot</h1>
    
    <div class="sp-add-availability-form">
        <form method="POST">
            {% csrf_token %}
            
            <div class="sp-add-availability-form-group">
                <label for="{{ form.date.id_for_label }}">Date:</label>
                {{ form.date }}
            </div>
            
            <div class="sp-add-availability-form-group">
                <label for="{{ form.is_available.id_for_label }}">Available:</label>
                {{ form.is_available }}
                <small>Uncheck to block this time slot.</small>
            </div>
            
            <div class="sp-add-availability-form-actions">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="{% url 'sp_availability' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
